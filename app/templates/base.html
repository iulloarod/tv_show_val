<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tipped.css' %}" />
    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}" />
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <script src="{% static 'js/bootbox.min.js' %}"></script>
    <script src="{% static 'js/moment-with-locales.min.js' %}"></script>
    <script src="{% static 'js/tipped.min.js' %}"></script>
    <script src="{% static 'js/pdfmake.min.js' %}"></script>
    <script src="{% static 'js/vfs_fonts.js' %}"></script>
    <script src="{% static 'js/datatables.min.js' %}"></script>

    <script>
        $(document).ready(function () {

            moment.locale("es");

            toastr.options = {
                "closeButton": true,
                "progressBar": true,
            }
            bootbox.addLocale("pancho", {
                OK: 'Aceptar',
                CANCEL: 'Cancelar',
                CONFIRM: 'Confirmar'
            });

            // Uso de la herramienta: en la etiqueta agregar atributo 
            // AYUDA y colocar clase "tooltip-tipped"
            Tipped.create('.tooltip-tipped', function (element) {
                return {
                    title: "Ayuda en Pantalla",
                    content: $(element).attr('ayuda')
                };
            }, {
                skin: 'light',
            });
            {% if messages %}
                {% for message in messages %}
                    toastr.{{ message.tags }}("{{message}}");
                {% endfor %}
            {% endif %}

            // {% block scripts %}{% endblock %}
        });
    </script>
    <style>
        /* *{border: 2px red solid;} */
    </style>
</head>

<header>
    <div class="bg-info mx-auto">{% block header %}{% endblock %}</div>
</header>

<nav>
    {% block nav %}{% endblock %}
</nav>

<body class="bg-light mt-2">
    <div class="container bg-secondary">
        {% block content %}{% endblock %}
    </div>
</body>

<footer class="bg-dark">
    {% block footer %}{% endblock %}
</footer>
</html>
